{% extends 'base2.html' %}
<style>


        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }


</style>
{% block content %}
<div class="sec" style="display: flex;
justify-content: center;
align-items: center;
min-height: 65vh;
margin-top: 100px;">
    <div class="container" style="max-width: 600px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
        <h2>Add Sleep Pattern</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="custom-button" style="padding: 10px 20px;
        background-color: rgb(101, 26, 172);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        height: 2.5rem;
        transition: background-color 0.3s;">Submit</button>
        </form>
        <a href="{% url 'view_sleep_patterns' %}">View Sleep Patterns</a>
    </div>
</div>
{% endblock %}
