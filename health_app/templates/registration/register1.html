

{% extends 'base1.html' %}
{%load static%}
{% block content %}
<div class="container">
    <div class="haqcontainer">
        <h2>Register</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}" >{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
